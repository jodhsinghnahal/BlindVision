<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindVision</title>
    <link rel="shortcut icon" href="#">
    <style>
      body {
        background-color: #0022ff;
        margin: 0; 
      }

      #videoContainer {
        height: 100vh; 
        position: relative;
      }

    #videoElement {
    width: 100%;
    height: 100%; /* Fill the container */
  }

  @media only screen and (min-width: 1000px) {
    /* Apply the rotation only on larger screens (adjust the breakpoint as needed) */
    #videoElement {
      transform: rotateY(360deg);
      -webkit-transform: rotateY(180deg); /* Safari and Chrome */
      -moz-transform: rotateY(180deg); /* Firefox */
    }
  }

      #canvas {
        width: 100%;
        height: 100%; 
      }

        #password-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0;
            flex: 1;
            margin-top: 20px;
			margin-bottom: 20px;
        }

        .password-btn {
            width: 100%;
            height: 100%;
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
			height: 6vh;
        }

        .password-btn:hover {
            background-color: #e0e0e0;
        }

        #display-password {
            margin: 20px 0;
            font-size: 28px;
            font-weight: bold;
            flex: 1;
        }

        .control-btn {
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #61dafb;
            color: #fff;
        }

        .control-btn:hover {
            background-color: #4fa3d1;
        }
		
		#display-password {
			margin: 0px 0;
			margin-left: 5px;
			margin-right: 5px;
			margin-top: 5px;
			font-size: 28px;
			font-weight: bold;
			flex: 1;
			overflow: hidden; 
			white-space: nowrap; 
			text-overflow: ellipsis;
		}
    </style>
  </head>

  <body>
    
    <form action="/chat">
    </form>
    <canvas id="canvas" width="400" height="300" hidden></canvas>

    <form action="/logout" hidden>
      <button>Logout</button>
    </form>
  
      <div id="password-container">

      <button class="password-btn">A</button>
      <button class="password-btn">B</button>
      <button class="password-btn">C</button>
      <button class="password-btn">D</button>
      <button class="password-btn">E</button>
      <button class="password-btn">F</button>
      <button class="password-btn">G</button>
      <button class="password-btn">H</button>
      <button class="password-btn">I</button>
      <button class="password-btn">J</button>
      <button class="password-btn">K</button>
      <button class="password-btn">L</button>
      <button class="password-btn">M</button>
      <button class="password-btn">N</button>
      <button class="password-btn">O</button>
      <button class="password-btn">P</button>
      <button class="password-btn">Q</button>
      <button class="password-btn">R</button>
      <button class="password-btn">S</button>
      <button class="password-btn">T</button>
      <button class="password-btn">U</button>
      <button class="password-btn">V</button>
      <button class="password-btn">W</button>
      <button class="password-btn">X</button>
      <button class="password-btn">Y</button>
      <button class="password-btn">Z</button>
  
      <!-- <button class="password-btn">1</button>
      <button class="password-btn">2</button>
      <button class="password-btn">3</button>
      <button class="password-btn">4</button> -->
      </div>
  
      <div>
          <button class="control-btn" onclick="deleteLastCharacter()">Delete</button>
          <button class="control-btn" onclick="clearPassword()">Clear</button>
          <button class="control-btn" id="speech" onclick="GetSpeech()">Get Speech</button>
          <button class="control-btn" id="repeat" onclick="RepeatSent()">Repeat</button>
          <button class="control-btn" id="server" onclick="serverMsg()">Send Message</button>
          <button class="control-btn" id="top" onclick="talk()">Talk</button>
      </div>

      <div id="display-password" hidden></div>

      <div id="videoContainer">
          <video autoplay playsinline id="videoElement"></video>
      </div>

      <script>
          var displayPassword = document.getElementById('display-password');
  
          document.getElementById('password-container').addEventListener('click', function (event) {
              if (event.target.classList.contains('password-btn')) {
                  var clickedButton = event.target.textContent;
                  displayPassword.textContent += clickedButton;
              }
          });
  
          function deleteLastCharacter() {
              var msg = new SpeechSynthesisUtterance();
              msg.text = 'delete';
              window.speechSynthesis.speak(msg);
              var currentPassword = displayPassword.textContent;
              displayPassword.textContent = currentPassword.slice(0, -1);
          }
  
          function clearPassword() {
              var msg = new SpeechSynthesisUtterance();
              msg.text = 'clear';
              window.speechSynthesis.speak(msg);
              var currentPassword = displayPassword.textContent;
              displayPassword.textContent = '';
          }
      </script>

    <script src="{{ url_for('static',filename='script.js') }}"></script>
  </body>
</html>
