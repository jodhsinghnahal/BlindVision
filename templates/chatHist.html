<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>BlindVision</title> 
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-hover table-striped table-responsive" id="speechTable">
            <thead>
                <tr>
                    <th scope="col">Role</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
                {% set count = 1 %}
                            
                {% for mesg in chat_history %}
                <tr class="speakable-row">
                    <td class="speakable-data" data-role="User" data-message="{{ mesg[1] }}" id="{{count}}">User</td>
                    <td class="speakable-data" data-role="User" data-message="{{ mesg[1] }} " id="{{count}}"> {{ mesg[1] }}</td>
                </tr>
                <tr class="speakable-row">
                    <td class="speakable-data" data-role="Model" data-message="{{ mesg[0] }}" id="{{count}"}>Model</td>
                    <td class="speakable-data" data-role="Model" data-message="{{ mesg[0] }}" id="{{count}}"> {{ mesg[0] }}</td>
                </tr>
                {% set count = count + 1 %}
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-danger" id="stopSpeech">Stop Speaking</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const speakableRows = document.querySelectorAll('.speakable-row');
            const stopSpeechButton = document.getElementById('stopSpeech');
            let touchstartX = 0;
            let touchendX = 0;

            speakableRows.forEach(row => {
                row.addEventListener('click', function () {
                    const role = this.querySelector('.speakable-data').getAttribute('data-role');
                    const message = this.querySelector('.speakable-data').getAttribute('data-message');
                    speak(`${role}: ${message}`);
                });
            });

            stopSpeechButton.addEventListener('click', function () {
                stopSpeaking();
            });

            document.addEventListener('touchstart', function (event) {
                touchstartX = event.touches[0].clientX;
            });

            document.addEventListener('touchend', function (event) {
                touchendX = event.changedTouches[0].clientX;
                handleSwipe();
            });

            document.addEventListener('keydown', function (event) {
                // Check if the pressed key is the right arrow key (key code 39)
                if (event.keyCode === 39) {
                    stopSpeaking();
                }
            });

            function handleSwipe() {
                const minSwipeDistance = 50; // Adjust the minimum distance for a swipe
                const swipeDistance = touchendX - touchstartX;

                if (swipeDistance > minSwipeDistance) {
                    stopSpeaking();
                }
            }

            function speak(message) {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(message);
                synth.speak(utterance);
            }

            function stopSpeaking() {
                window.speechSynthesis.cancel();
            }
        });
    </script>
</body>
</html>
