<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>BlindVision</title> 
</head>
<body>
    <form action="/yolo">
    </form>
    
    <div class="container">
        <table class="table table-bordered table-hover table-striped table-responsive" id="speechTable">
            <thead>
                <tr>
                    <th scope="col">Role</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
                {% for mesg in chat_history %}
                <tr class="speakable-row">
                    <td class="speakable-data" data-role="User" data-message="{{ mesg[1] }}" >User</td>
                    <td class="speakable-data" data-role="User" data-message="{{ mesg[1] }} " > {{ mesg[1] }}</td>
                </tr>
                <tr class="speakable-row">
                    <td class="speakable-data" data-role="Model" data-message="{{ mesg[0] }}" >Model</td>
                    <td class="speakable-data" data-role="Model" data-message="{{ mesg[0] }}" > {{ mesg[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-danger" id="stopSpeech" style="margin-bottom: 10px;">Stop Speaking</button>

        <form action="/logout" >
            <button class="btn btn-danger">Logout</button>
          </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const speakableRows = document.querySelectorAll('.speakable-row');
            const stopSpeechButton = document.getElementById('stopSpeech');
            let touchstartX = 0;
            let touchendX = 0;

            speakableRows.forEach(row => {
                row.addEventListener('click', function () {
                    const role = this.querySelector('.speakable-data').getAttribute('data-role');
                    const message = this.querySelector('.speakable-data').getAttribute('data-message');
                    const rolemesid = this.querySelector('.speakable-data').getAttribute('id');
                    // console.log(role);
                    // console.log(message);
                    console.log(rolemesid);
                    // console.log("{{ max }}");
                    // console.log('M',m);

                    // let chath = JSON.stringify('{{ chat_history|tojson|safe }}');

                    // // Using for...of loop
                    // for (const element of chath) {
                    //     console.log(element);
                    // }
                    
                    // console.log(chath)
                
                    // for (let i = rolemesid; i < m; i++) {
                    //     const elementId = i.toString();  
                    //     const speakableDataElement = document.getElementById(elementId).textContent;
                    //     //console.log(`Element with ID ${elementId}:`, speakableDataElement);
                    //     conv += speakableDataElement;
                    // }
                    // console.log(conv);
                    speak(`${role}: ${message}`);

                });
            });

            stopSpeechButton.addEventListener('click', function () {
                stopSpeaking();
            });

            document.addEventListener('touchstart', function (event) {
                touchstartX = event.touches[0].clientX;
            });

            document.addEventListener('touchend', function (event) {
                touchendX = event.changedTouches[0].clientX;
                handleSwipe();
            });

            document.addEventListener('keydown', function (event) {
                // Check if the pressed key is the right arrow key (key code 39)
                if (event.keyCode === 39) {
                    stopSpeaking();
                }
            });

            function handleSwipe() {
                const minSwipeDistance = 50; // Adjust the minimum distance for a swipe
                const swipeDistance = touchendX - touchstartX;

                if (swipeDistance > minSwipeDistance) {
                    stopSpeaking();
                }
            }

            function speak(message) {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(message);
                synth.speak(utterance);
            }

            function stopSpeaking() {
                window.speechSynthesis.cancel();
            }
        });

        document.addEventListener('dblclick', () => {
            window.speechSynthesis.cancel();

            var msg = new SpeechSynthesisUtterance();
            msg.text = 'Window Switched';
            window.speechSynthesis.speak(msg);

            document.querySelector('form').submit();

        });

    </script>
</body>
</html>
